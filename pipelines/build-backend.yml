trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/EngagementOrganizer.API/*
    exclude:
    - pipelines/*
pool:
  vmImage: 'windows-latest'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: './src/EngagementOrganizer.API/EngagementOrganizer.API.csproj'
    arguments: '-o "$(Pipeline.Workspace)/output" -c "Release"'
    modifyOutputPath: false

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)/output'
    artifact: 'EngagementOrganizer.API'
    publishLocation: 'pipeline'